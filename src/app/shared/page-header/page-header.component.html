<div data-component="page-header" class="page-header">
  <div class="container">
    <app-breadcrumb *ngIf="breadcrumb && breadcrumb.length" [breadcrumb]="breadcrumb"></app-breadcrumb>
    <p *ngIf="additionalText" class="page-sub-title">{{ additionalText }}</p>

    <div class="row justify-content-between align-items-center">
      <div class="col">
        <h2 class="page-title">{{ title }}</h2>
      </div>
    </div>
  </div>
</div>
