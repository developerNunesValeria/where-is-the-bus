<div data-component="main-table"> 
    <mat-form-field>
        <mat-label>Informe a linha desejada</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 	A. FEIJO/HUMAITA/NAVEGANTES" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Code Line Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LINHA </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>
    
        <!-- Name Line Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NOME DA LINHA </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>

        <!-- Name Line Column -->
        <ng-container matColumnDef="itinerary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ETINERÁRIO </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button class="btn" type="button" (click)="onActionClick(row)">
              <mat-icon>directions_bus_outline</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Não há linhas "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
